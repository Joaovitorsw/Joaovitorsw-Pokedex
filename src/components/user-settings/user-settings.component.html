<h2 class="settings-title">Profile Settings</h2>
<div class="avatar-content">
  <img class="avatar" src="{{ profilePicture }}" alt="user-image" />
  <h3 class="avatar-text">Edit Picture</h3>
  <div class="image-input">
    <input type="file" accept="image/*" id="imageInput" />
    <label for="imageInput"
      ><div class="image-button"></div>
      <p>Choose image</p></label
    >
  </div>
</div>
<div class="settings-content">
  <div class="settings-form">
    <div class="form">
      <div class="field">
        <label for="">Edit you user name</label>
        <input class="full-name" type="text" value="" placeholder="Your Name" />
        <span class="form-error"> Name is incorrect </span>
      </div>
      <div class="field">
        <label for="">Edit you email</label>
        <input class="email" type="email" value="" placeholder="Email" />
        <span class="form-error"> Invalid email address </span>
      </div>
      <div class="field">
        <label for="">Old Password</label>
        <input class="password" type="password" value="" placeholder="Password" />
        <span class="form-error"> Invalid Password </span>
      </div>
      <div class="field">
        <label for="">New password</label>
        <input
          class="passwordNew"
          type="password"
          value=""
          placeholder="Confirm Password"
        />
        <span class="form-error"> Invalid Password </span>
      </div>

      <div class="bottom">
        <button class="button-submit">Save Changes</button>
        <a href="?#"><button class="button-cancel">Cancel</button></a>
      </div>
    </div>
  </div>
</div>
